# Tiny Tapeout project information
project:
  title:        "NeanderCPU"      # Project title
  author:       "Leonardo Araujo dos Santos"      # Your name
  discord:      "leonardoaraujos"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Brazilian 8-bit educational CPU with SPI memory interface"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_cpu_leonardoaraujosantos"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "neander_x_alu.sv"
    - "neander_x_datapath.sv"
    - "neander_x_control_unit.sv"
    - "sequential_divider.sv"
    - "sequential_multiplier.sv"
    - "top_cpu_neander_x.sv"
    - "spi_memory_controller.sv"
    - "project.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs - SPI MISO and I/O Input Port
  ui[0]: "SPI_MISO"
  ui[1]: "IO_IN[1]"
  ui[2]: "IO_IN[2]"
  ui[3]: "IO_IN[3]"
  ui[4]: "IO_IN[4]"
  ui[5]: "IO_IN[5]"
  ui[6]: "IO_IN[6]"
  ui[7]: "IO_IN[7]"

  # Outputs - SPI Interface and Debug
  uo[0]: "SPI_CS_N"
  uo[1]: "SPI_SCLK"
  uo[2]: "SPI_MOSI"
  uo[3]: "DBG_AC[0]"
  uo[4]: "DBG_AC[1]"
  uo[5]: "DBG_AC[2]"
  uo[6]: "DBG_AC[3]"
  uo[7]: "IO_WRITE"

  # Bidirectional pins - Debug Program Counter
  uio[0]: "DBG_PC[0]"
  uio[1]: "DBG_PC[1]"
  uio[2]: "DBG_PC[2]"
  uio[3]: "DBG_PC[3]"
  uio[4]: "DBG_PC[4]"
  uio[5]: "DBG_PC[5]"
  uio[6]: "DBG_PC[6]"
  uio[7]: "DBG_PC[7]"

# Do not change!
yaml_version: 6
